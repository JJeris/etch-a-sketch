<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Etch A Sketch | JJeris</title>
</head>
<body>
    <header>
        <div class="inner-column">
            <h1 class="logo">Etch-a-sketch</h1>
        </div>
    </header>
    <main>  
        <section class="flex-container">
            <div><h1>Sketch-pad</h1></div>
            <div class="content">
                <div class="board"></div>
                <div class="options">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                </div>
                <div>
                    <input type="number" placeholder="Size" value="16" id="size" onchange="changeSize(this.value)">
                    <button>Set Size</button>
                </div>
            </div>

        </section>


    </main>
    <footer>

    </footer>

</body>
<script src="main.js"></script>
</html>
